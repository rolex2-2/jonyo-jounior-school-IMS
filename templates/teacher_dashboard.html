{% extends "index.html" %}
{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .form-group {
        margin-bottom: 20px;
        position: relative;
    }
    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }
    .form-control {
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 1em;
        width: 100%;
    }
    .form-group i {
        color: #4682b4;
        margin-right: 10px;
    }
    .btn-primary {
        background-color: #4682b4;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        width: 100%;
        font-size: 1.1em;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #5a9bd4;
    }
    .btn-primary i {
        margin-right: 8px;
    }
    .btn-danger {
        background-color: #dc3545;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        font-size: 1em;
    }
    .btn-danger:hover {
        background-color: #c82333;
    }
    .error {
        color: #dc3545;
        font-size: 0.9em;
        margin-top: 5px;
        display: block;
    }
    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #4682b4;
        font-size: 1.2em;
    }
    .table-responsive {
        margin-top: 20px;
    }
    .search-bar {
        margin-bottom: 20px;
    }
    .dashboard-buttons .btn {
        margin: 10px;
        width: 200px;
    }
    @media (max-width: 600px) {
        .form-container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .toggle-password {
            top: 60%;
            right: 10px;
        }
        .dashboard-buttons .btn {
            width: 100%;
        }
    }
</style>
<div class="form-container">
    <h3>Teacher Dashboard</h3>
    <p>Welcome, {{ current_user.username }}!</p>
    <div class="dashboard-buttons">
        <a href="{{ url_for('enter_marks') }}" class="btn btn-primary"><i class="fas fa-edit"></i> Enter Marks</a>
        <a href="{{ url_for('teacher_marks') }}" class="btn btn-primary"><i class="fas fa-table"></i> View Marks</a>
        <a href="{{ url_for('send_message') }}" class="btn btn-primary"><i class="fas fa-envelope"></i> Send Message</a>
        <a href="{{ url_for('view_messages') }}" class="btn btn-primary"><i class="fas fa-inbox"></i> View Messages</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</div>
{% endblock %}
