{% extends "index.html" %}
{% block content %}
<div class="dashboard">
    <h2>Send Message to Parents</h2>
    <form method="POST">
        <div class="form-group">
            {{ form.content.label }} {{ form.content(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.recipient_role.label }} {{ form.recipient_role(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
